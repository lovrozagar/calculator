<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nappa's Scouter</title>
    <link rel="icon" href="https://i.pinimg.com/originals/48/59/dd/4859dd7fa0bd1841e72c92a53b41ae03.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="main">
            <div class="display-container">
                <div class="display"></div>
            </div>
            <div class="controls-container">
                <div class="row">
                    <button class="function func">AC</button>
                    <button class="function func">C</button>
                    <button class="function func">+/-</button>
                    <button class="operator div op">/</button>
                </div>
                <div class="row">
                    <button class="number num">7</button>
                    <button class="number num">8</button>
                    <button class="number num">9</button>
                    <button class="operator multi op">*</button>
                </div>
                <div class="row">
                    <button class="number num">4</button>
                    <button class="number num">5</button>
                    <button class="number num">6</button>
                    <button class="operator minus op">-</button>
                </div>
                <div class="row">
                    <button class="number num">1</button>
                    <button class="number num">2</button>
                    <button class="number num">3</button>
                    <button class="operator plus op">+</button>
                </div>
                <div class="row">
                    <button class="zero number num">0</button>
                    <button class="number num">.</button>
                    <button class="operator equal op">=</button>
                </div>
            </div>
        </div>
    </body>
    </div>

</html>
