<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="main">
            <div class="display-container">
                <div class="display"></div>
            </div>
            <div class="controls-container">
                <div class="row">
                    <button class="function">AC</button>
                    <button class="function">C</button>
                    <button class="function">+/-</button>
                    <button class="operator div">/</button>
                </div>
                <div class="row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator multi">*</button>
                </div>
                <div class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator minus">-</button>
                </div>
                <div class="row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator plus">+</button>
                </div>
                <div class="row">
                    <button class="zero number">0</button>
                    <button class="number">.</button>
                    <button class="operator equal">=</button>
                </div>
            </div>
        </div>
    </body>
    </div>

</html>
